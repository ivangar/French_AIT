  <script type="text/javascript">
    $(document).ready(function () {

    if (bowser.msie) {
       var width = 'width';
       var height = 'height';
    }
    else{
          var width = 'innerWidth';
          var height = 'innerHeight';
    }

    $( "#prev_AR_slide, #next_AR_slide" ).click(function() {
        var page = ( $(this).attr( "id" ) === "prev_AR_slide" ) ? 7 : 9;
        $( "span.count" ).empty().html(page + "/66" );
        $( "span#ARslide_no" ).text(page);

        target = $(this).attr( "alt" );
        target = "../../programs/AIT/AR/" + target;

        /* make an ajax call to retrieve next slide */
        $.ajax(
          {url:target,
            cache: false,
            type: "GET",
            dataType: "html"
          }) 

        .done(function( data ) {
              $( "#AR_section" ).empty();
              $( "#AR_section" ).html( data );
        })
         .fail(function() {
             var no_data = "<table><tr><td> We are sorry, the contents you requested do not exist! </td></tr></table>";
            $( "#AR_section" ).html( no_data );
        });
        
    });

    $( "#AR_slide1" ).click(function() {
          window.open('https://dxlink.ca/fr/programs/AIT/images/Slide05_large.jpg','_blank','' + width + '=750px,' + height + '=562px,menubar=no,location=yes,resizable=yes,scrollbars=yes,status=no');
    });


  });//end document.ready
</script>
<div class="innerContentFrame">
   <table style="width:100%;" >
      <tr valign="top">
        <td style="vertical-align:top;padding: 0 0 25px 5px; width:595px" >
          <div style="padding0;margin0;">
              <span class="subTitle">Questions à poser aux patients au sujet de la RA</span></br>
                <p style="padding-top:10px;"><span class="thumb-screen" id="AR_slide1"></span> <img style="float:right; margin: 0px 0px 10px 25px;cursor: pointer;" src="images/Slide05_small.jpg" width="200" height="150" />Les réponses à ces questions peuvent être utiles pour passer à la prochaine étape du traitement des patients souffrant de RA pour lesquels une immunothérapie est envisagée.</p>
          </div>
        </td>
         <td style="padding:0 10px 0 30px;">
          <img style="cursor: pointer;" src="../images/prev.jpg" width="28" height="28"  alt="AIT_AR_slide_4.html" id="prev_AR_slide"/>
        </td>
        <td style="padding: 0;">
          <img style="cursor: pointer;" src="../images/next.jpg" width="28" height="28"  alt="AIT_AR_slide_6.html" id="next_AR_slide"/>
        </td>
    </tr> 
    </table>
</div>
