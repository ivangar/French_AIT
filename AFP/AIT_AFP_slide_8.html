  <script type="text/javascript">
    $(document).ready(function () {

    if (bowser.msie) {
       var width = 'width';
       var height = 'height';
    }
    else{
        var width = 'innerWidth';
        var height = 'innerHeight';
    }

    $( "#prev_AFP_slide, #next_AFP_slide" ).click(function() {
        var page = ( $(this).attr( "id" ) === "prev_AFP_slide" ) ? 58 : 60;
        $( "span.count" ).empty().html(page + "/66" );
        $( "span#AFPslide_no" ).text(page);

        target = $(this).attr( "alt" );
        target = "../../programs/AIT/AFP/" + target;

            /* make an ajax call to retrieve next slide */
            $.ajax(
              {url:target,
                cache: false,
                type: "GET",
                dataType: "html"
              }) 

            .done(function( data ) {
                  $( "#AFP_section" ).empty();
                  $( "#AFP_section" ).html( data );
            })
             .fail(function() {
                 var no_data = "<table><tr><td> We are sorry, the contents you requested do not exist! </td></tr></table>";
                $( "#AFP_section" ).html( no_data );
            });
        
    });

    $( "#AFP_slide1" ).click(function() {
      window.open('https://dxlink.ca/fr/programs/AIT/images/Slide54_large.jpg','_blank','' + width + '=750px,' + height + '=563px,menubar=no,location=yes,resizable=yes,scrollbars=yes,status=no');
    });

  });//end document.ready
</script>
